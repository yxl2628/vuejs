<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件-使用solts分发</title>
	</head>
	<body>
		<div id="example">
			<h1>单个solt</h1>
			<div>
			  <h3>我是父组件的标题</h3>
			  <my-component>
			    <p>这是一些初始内容</p>
			    <p>这是更多的初始内容</p>
			  </my-component>
			</div>
			<h1>具名solt</h1>
			<app-layout>
			  <h3 slot="header">这里可能是一个页面标题</h3>
			  <p>主要内容的一个段落。</p>
			  <p>另一个主要段落。</p>
			  <p slot="footer">这里有一些联系信息</p>
			</app-layout>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('app-layout', {
			  template: '\
			    <div class="container">\
				  <header>\
				    <slot name="header"></slot>\
				  </header>\
				  <main>\
				    <slot></slot>\
				  </main>\
				  <footer>\
				    <slot name="footer"></slot>\
				  </footer>\
				</div>\
			  '
			});
			Vue.component('my-component', {
			  template: '\
			    <div>\
				  <h5>我是子组件的标题</h5>\
				  <slot>\
				    只有在没有要分发的内容时才会显示。\
				  </slot>\
				</div>\
			  '
			});
			var vm = new Vue({
			  el: '#example'
			});
		</script>
	</body>
</html>
